<app-add-todo (todoAdd)="addTodos($event)" ></app-add-todo>
<h4>Yours Todos are Here</h4>
<div *ngIf="this.todos.length === 0; else elseBlock">no todos to disply.</div>
<ng-template #elseBlock>
  <div *ngFor="let todo of todos; index as i">
    <app-todo-item
      [todo]="todo" [i]="i"
      (todoDelete)="deleteTodo($event)"
      (todoCheakbox)="toggleTodo($event)"
    ></app-todo-item>
  </div>
</ng-template>
